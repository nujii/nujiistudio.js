<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nujii Studio Tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" type="text/css">
</head>
<body>
    <div id="mocha"></div>

    <!-- Dependencies -->
    <script src="../dist/javascripts/vendor.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>

    <!-- Bootstrap PhantomJS env -->
    <script>
        if(window.PHANTOMJS)
            document.write('<script src="../node_modules/grunt-mocha/tasks/mocha/mocha-helper.js"><\/script>')
    </script>
    <!-- Setup mocha. -->
    <script>mocha.setup('bdd');</script>

    <!-- Assertion library -->
    <script src="../node_modules/chai/chai.js"></script>

    <!-- Make chai available to the test cases -->
    <script>minispade.register('chai','(function(){return function(exports, require, module){module.exports = window.chai}}).call(this);');</script>

    <!-- App -->
    <script src="../dist/javascripts/nujiistudio.js"></script>
    <!-- App Tests -->
    <script src="./fixtures.js"></script>
    <script src="./specs.js"></script>

    <!-- Run Mocha -->
    <script type="text/javascript" charset="utf-8">
        $(function(){
            // Run the tests 
            require('specs/initialize');

            mocha.run();
        })
    </script>
</body>
</html>
